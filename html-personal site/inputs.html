<form>
    <input type="text"><br>
    <input type="text" id="name" name="name" required minlength="4" maxlength="8" size="10"><br>
    <input type="button" value="Click Me"><br>
    <input type="checkbox"><br>
    <fieldset>
        <legend>Tick your Gender:</legend>
        <div>
            <input type="checkbox" id="Female" name="Female" checked>
            <label for="Female">Female</label>
        </div>
        <div>
            <input type="checkbox" id="Male" name="Male">
            <label for="Male">Male</label>
        </div>
        <div>
            <input type="checkbox" id="Others" name="Others">
            <label for="Others">Others</label>
        </div>
    </fieldset><br>
    <input type="color"><br>
    <fieldset>
        <legend>Tick your room color:</legend>
        <div>
            <input type="color" id="bedroom" name="bedroom" value="#A020F0">
            <label for="bedroom">bedroom</label>
        </div>
        <div>
            <input type="color" id="bathroom" name="bathroom" value="#FFFFFF">
            <label for="bathroom">bathroom</label>
        </div>
        <div>
            <input type="color" id="kitchen" name="kitchen">
            <label for="kitchen">kitchen</label>
        </div>
    </fieldset><br>
    <input type="date"><br>
    <input type="datetime-local"><br>
    <input type="email"><br>
    <input type="file" accept="image/png,image/jpeg"><br>
    <input type="hidden"><br>
   <!-- <input type="image" alt="login now" src=""-->
    <input type="month"><br>
    <input type="number" min="1" max="10"><br>
    <input type="password"><br>
    
</form>
